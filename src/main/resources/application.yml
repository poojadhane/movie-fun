spring:
  jpa:
    generate-ddl: true
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

  datasource:
    url: jdbc:mysql://localhost:3306/movies?useSSL=false
    username: root
  mvc.view:
    prefix: /WEB-INF/
    suffix: .jsp
  env:
    JBP_CONFIG_TOMCAT: '{ tomcat: { version: 8.0.+ } }'

logging.level:
  root: WARN
  org.superbiz.moviefun: INFO
  org.superbiz.moviefun.movies: DEBUG
